{% block content %}
<h3>LRA IP Form</h3>
<ul>
    <li>User: {{ user }}</li>
    <li>User_Agent: {{ user_agent }}</li>
    <li>IP Address: {{ ip }}</li>
</ul>

<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="form-group col-md-6">
            
            {{ form }}

            <input class="btn btn-success" type="submit" value="確認" />
        </div>
    </div>
</form>
{% endblock %}
